<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Form</title>
</head>
<body>
<div layout:fragment="newItem">
    <a class="btn btn-outline-light" th:href="@{/file-accesses/create}">New File Access</a>
</div>
<div layout:fragment="content">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">User Group</th>
            <th scope="col">File Access Rule</th>
            <th scope="col">File</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-controls-row" th:each="fileAccess: ${fileAccesses}">
            <th scope="row" th:text="${fileAccess.id}"></th>
            <td th:text="${fileAccess.title}"></td>
            <td th:text="${fileAccess.userGroup.title}"></td>
            <td th:text="${fileAccess.fileAccessRule.title}"></td>
            <td th:text="${fileAccess.file.title}"></td>
            <td class="table-controls-cell">
                <div class="table-controls-wrapper">
                    <a class="btn btn-primary btn-sm" th:href="@{'/file-accesses/edit/' + ${fileAccess.id}}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/file-accesses/delete/' + ${fileAccess.id}}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
