<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">File Access</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/file-accesses}">File Accesses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user-groups}">User Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/files}">Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/file-access-rules}">File Access Rules</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <div layout:fragment="newItem"></div>
            </form>
        </div>
    </nav>
</div>
<script th:fragment="script">
    $(function () {
        $('#navbarSupportedContent').find('a').each(function () {
            if (window.location.pathname.startsWith($(this).attr('href'))) {
                $(this).addClass('active');
            }
        });
    });
</script>
</body>
</html>
