<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Form</title>
</head>
<body>
<div layout:fragment="content">
    <form method="post" th:action="@{'/file-access-rules' + ${fileAccessRule.id != null ? '/edit/' + fileAccessRule.id : '/create'}}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   placeholder="Enter file access rule title"
                   th:value="${fileAccessRule.title}">
        </div>
        <div class="form-group">
            <label>Permissions</label>
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       value="true"
                       id="create"
                       name="create"
                       th:checked="${fileAccessRule.create}">
                <label class="form-check-label" for="create">
                    Create
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       value="true"
                       id="read"
                       name="read"
                       th:checked="${fileAccessRule.read}">
                <label class="form-check-label" for="read">
                    Read
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       value="true"
                       id="update"
                       name="update"
                       th:checked="${fileAccessRule.update}">
                <label class="form-check-label" for="update">
                    Update
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       value="true"
                       id="delete"
                       name="delete"
                       th:checked="${fileAccessRule.delete}">
                <label class="form-check-label" for="delete">
                    Delete
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
