<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Form</title>
</head>
<body>
<div layout:fragment="newItem">
    <a class="btn btn-outline-light" th:href="@{/files/create}">New File</a>
</div>
<div layout:fragment="content">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Path</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-controls-row" th:each="file: ${files}">
            <th scope="row" th:text="${file.id}"></th>
            <td th:text="${file.title}"></td>
            <td th:text="${file.path}"></td>
            <td class="table-controls-cell">
                <div class="table-controls-wrapper">
                    <a class="btn btn-primary btn-sm" th:href="@{'/files/edit/' + ${file.id}}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/files/delete/' + ${file.id}}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
