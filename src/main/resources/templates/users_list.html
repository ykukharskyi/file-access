<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<div layout:fragment="newItem">
    <a class="btn btn-outline-light" th:href="@{/user}">New User</a>
</div>
<div layout:fragment="content">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-controls-row" th:each="user: ${users}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td class="table-controls-cell">
                <div class="table-controls-wrapper">
                    <a class="btn btn-primary btn-sm" th:href="@{'/user/' + ${user.id}}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/user-delete/' + ${user.id}}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
